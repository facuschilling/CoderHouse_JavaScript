<html lang="es">
<head>

  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="estilo-general">
    <h1>Carrito de Compras</h1>
    <div id="usuario">
      <input type="text" id="nombreUsuario" placeholder="IngresÃ¡ tu nombre">
      <button id="botonIniciar">Iniciar</button>

    </div>

    <div id="seccionProductos" class="oculto">

    </div>
  </div>

</html>
